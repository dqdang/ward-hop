<!--templates/draft.html-->

<h1>Draft</h1>
{% block content %}
<form action="{% url 'pick_ban' %}{{ lobby }}" method="post">{% csrf_token %}

</form>
<p>{{ error }}</p>

    <th>Red</th> 
</tr>

    {% endfor %}
    {% for image in red_ban %}
    <td><div style="display:inline-block"><img src="{{ image }}" height='20px' width='20px' style='padding-right: 1px'/></div></td>
    {% endfor %}
</tr>
